@let hideTopSites = hideTopSites$ | async;
@let hasData = hasData$ | async;

@if (hideTopSites === false) {
  <nc-top-sites class="top-sites" [topSites]="topSites$ | async" />
}

<nc-search-form
  class="search-form"
  [source]="searchSource$ | async"
  [devices]="devices$ | async"
  [disabled]="!hasData" />
<nc-new-tab-content />
