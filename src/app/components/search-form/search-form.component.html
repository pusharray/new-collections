@let sourceTabs = sourceTabs$ | async;
@let deviceTabs = deviceTabs$ | async;
@let searchQuery = searchQuery$ | async;
@let recentTabs = recentTabs$ | async;
@let baseSource = source();

<section class="controls-wrapper">
  <form class="search-form" [formGroup]="formGroup">
    <mat-form-field class="search-field" appearance="fill">
      <mat-icon matPrefix>search</mat-icon>
      <input
        #searchInput
        type="text"
        matInput
        formControlName="search"
        autocomplete="off" />

      <ul cdkListbox class="example-listbox">
        @for (tab of sourceTabs; track tab) {
          <li [cdkOption]="tab" class="example-option">{{ tab.title }}</li>
        }
      </ul>
    </mat-form-field>
  </form>
